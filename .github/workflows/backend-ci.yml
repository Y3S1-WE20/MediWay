name: Backend CI/CD

on:
  push:
    branches: [ main, feature-all ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ main, feature-all ]
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: mediwaydb
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Run tests
      run: |
        cd backend
        mvn test

    - name: Build with Maven
      run: |
        cd backend
        mvn clean compile -DskipTests

    - name: Run SonarQube analysis
      uses: sonarsource/sonarqube-scan-action@v3
      with:
        projectBaseDir: backend/
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build application
      run: |
        cd backend
        mvn clean package -DskipTests

    - name: Build Docker image
      run: |
        cd backend
        docker build -t mediway-backend:${{ github.sha }} .

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image
      run: |
        docker tag mediway-backend:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/mediway-backend:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/mediway-backend:latest