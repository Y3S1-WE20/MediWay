# MySQL profile for MediWay
# Activate with -Dspring.profiles.active=mysql or set SPRING_PROFILES_ACTIVE=mysql

# Datasource (update username/password/database as needed)
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/mediwaydb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${MYSQL_USER:mediway_user}
spring.datasource.password=${MYSQL_PASSWORD:admin123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# use 'update' in dev, 'validate' in production or managed migrations
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Disable H2 console when using MySQL
spring.h2.console.enabled=false

# Connection pool (optional tuning)
spring.datasource.hikari.maximum-pool-size=10

# JWT Configuration
jwt.secret=mySecretKey12345678901234567890123456789012345678901234567890
jwt.expiration=86400000
