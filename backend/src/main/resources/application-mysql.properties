# MySQL profile for MediWay
# Activate with -Dspring.profiles.active=mysql or set SPRING_PROFILES_ACTIVE=mysql

# Datasource (update username/password/database as needed)
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/mediwaydb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${MYSQL_USER:mediway_user}
spring.datasource.password=${MYSQL_PASSWORD:change_me}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# use 'update' in dev, 'validate' in production or managed migrations
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable H2 console when using MySQL
spring.h2.console.enabled=false

# Connection pool (optional tuning)
spring.datasource.hikari.maximum-pool-size=10
