spring.application.name=MediWay Backend

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:mediwaydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
jwt.secret=mySecretKey12345678901234567890123456789012345678901234567890
jwt.expiration=86400000

# PayPal Configuration (Sandbox)
# Get your credentials from: https://developer.paypal.com/dashboard/
paypal.mode=sandbox
paypal.client.id=${PAYPAL_CLIENT_ID:YOUR_SANDBOX_CLIENT_ID}
paypal.client.secret=${PAYPAL_CLIENT_SECRET:YOUR_SANDBOX_CLIENT_SECRET}

# Logging
logging.level.com.mediway.backend=DEBUG