spring.application.name=MediWay Backend

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/mediwaydb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=mediway_user
spring.datasource.password=admin

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# JWT Configuration
jwt.secret=mySecretKey12345678901234567890123456789012345678901234567890
jwt.expiration=86400000

# PayPal Configuration (Sandbox)
# Get your credentials from: https://developer.paypal.com/dashboard/
paypal.mode=sandbox
paypal.client.id=${PAYPAL_CLIENT_ID:YOUR_SANDBOX_CLIENT_ID}
paypal.client.secret=${PAYPAL_CLIENT_SECRET:YOUR_SANDBOX_CLIENT_SECRET}

# Logging
logging.level.com.mediway.backend=DEBUG